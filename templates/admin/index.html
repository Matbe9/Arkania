<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    {% if request.cookies.get('login') !=  "True"%}
        {{ redirect("/") }}
    {% endif %}

    <h1>Hello {{ request.cookies.get('username') }}</h1>

    {%  for user in cur.execute('''SELECT username FROM user ORDER BY id''') %}
        <li><a href=f"127.0.0.1:5000/admin/show_user/{user[1}">{{ user[1] }}</a></li><br>
    {% endfor %}
</body>
</html>
