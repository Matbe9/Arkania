<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>show user</title>
</head>
<body>
    {% if name %}
        {% if user.type == int %}
            {%  for row in cur.execute('''SELECT * FROM user WHERE id=''') %}
                {{ row[1] }}<br>
            {% endfor %}
        {% endif %}
    {% else %}
        {%  for row in cur.execute('''SELECT * FROM user ORDER BY id''') %}
                {{ row[1] }}<br>
        {% endfor %}
    {% endif %}
</body>
</html>
